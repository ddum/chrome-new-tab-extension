name: Create Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install CRX tool
        run: npm install -g crx

      - name: Build
        run: |
          npm run build

      - name: Package extension zip
        run: |
          cd dist
          zip -r ../extension.zip .

      - name: Create unsigned CRX file
        run: |
          npx crx pack dist -o extension.crx

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Auto release created by workflow
          artifacts: |
            extension.zip
            extension.crx

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-new-tab-extension-${{ github.ref_name }}
          path: |
            extension.zip
            extension.crx
          retention-days: 30
